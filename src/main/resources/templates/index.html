<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>MDToHtml</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1 style="margin: 30px; text-align: center;">Markdown to HTML</h1>
    <div style="margin-left: 140px; margin-right: 100px;">
        <div class="fileManagerDiv">
            <h2>Markdown files</h2>
            <div id="mdBtnContainer">
                <button id="pickFilesButton">pick files</button>
                <button id="convertAllButton">convert all</button>
            </div>
            <div class="files">
                <div th:insert="~{fragments/listOfMdFiles.html :: div}" id="mdFiles"></div>
            </div>
        </div>
        <div class="fileManagerDiv">
            <h2>HTML files</h2>
            <button id="openOnNewPage">open on new page</button>
            <div class="files">
                <div th:insert="~{fragments/listOfHtmlFiles.html :: div}" id="htmlFiles"></div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/readFilesFromFolder.js}" type="text/javascript"> </script>
    <script th:src="@{/js/convertToHtml.js}" type="text/javascript"></script>
    <script th:src="@{/js/clickOnFile.js}" type="text/javascript"></script>
    <script th:src="@{/js/openNewPage.js}" type="text/javascript"></script>
</body>
</html>
